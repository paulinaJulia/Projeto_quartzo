{% extends 'base.html' %}
{% load static %}

{% block style %} 
{% endblock %}


<script src="https://cdn.tailwindcss.com"></script>
{% block main %}
    <div class="grid place-content-center bg-[#5097DA] h-screen ">
        <img src="../../../static/bootstrap/images/Logo.png" alt="logo" class="mx-auto">
        <h1 class="font-medium text-4xl text-center mb-10">Editar Funcionario</h1>
        <form method="post" enctype="multipart/form-data">

                {% csrf_token %}
            <div class="grid grid-cols-2 gap-x-80">
                    <label class="flex flex-col">Nome do funcionario
                        {{form.nome}}
                    </label>
                    <label class="flex flex-col"> CPF
                        {{form.cpf}}
                    </label>
                    
                    <label class="flex flex-col">TELEFONE
                        {{form.telefone}}
                    </label>
                    <label class="flex flex-col">RUA
                        {{form.rua}}
                    </label>
                    <label class="flex flex-col">CIDADE
                        {{form.cidade}}
                    </label>
                    <label class="flex flex-col">BAIRRO
                        {{form.bairro}}
                    </label>
                    <label class="flex flex-col">NUMERO DA CASA
                        {{form.numero_casa}}
                    </label>
                    <label class="flex flex-col">EMAIL
                        {{form.email}}
                    </label>
                    <label class="flex flex-col"> SENHA
                        {{form.password}}
                    </label>
                    <label class="flex flex-col"> NIVEL
                        {{form.nivel}}
                    </label>
                    <label class="flex flex-col">IMAGEM
                        {{form.imagem}}
                    </label>
            </div>
            <button type="submit" class="mx-auto mt-4 text-white font-medium text-2xl bg-[#20629E] w-96 rounded-3xl grid place-content-center">ATUALIZAR</button>

        </form>
    </div>

{% endblock %}
