{% extends 'base.html' %}
{% load static %}

{% block style %} 
    <style> 
        .funcionario-imagem{
            width:60px;
            height:60px;
        }
    </style>
{% endblock %}

{% block main %}

<!-- Container for demo purpose -->
<div class=" mx-auto bg-[#83A7C9] ">

    <!-- Section: Design Block -->
    <section class="py-16 text-gray-800 text-center">
      <h2 class="text-3xl font-bold mb-40">
      <a href="http://localhost:8000/" >Lista de funcionarios</a>
      </h2> 
      <div class="grid gap-x-6 lg:gap-x-12 md:grid-cols-3 gap-y-24 px-12">
        {% for funcionario in object_list %} 
        <div class="mb-24 md:mb-0">
            <div class="rounded-lg shadow-lg h-full block bg-white">
              <div class="flex justify-center">
                <div class="flex justify-center" style="margin-top: -75px">
                    <img src="/{{funcionario.imagem}}" class="rounded-full mx-auto shadow-lg" alt=""
                    style="width: 150px" />

            
                </div>
              </div>
              <div class="p-6">
                <h5 class="text-lg font-bold mb-4">{{funcionario.nome}}</h5>
                <p class="mb-6">{{funcionario.cpf}}</p>
                <ul class="list-inside flex flex-col mx-auto justify-center">
                  <div class="flex items-center justify-center">
                    <div class="px-2">
                      <img src="../../../static/images/telefone.svg" class="rounded-full mx-auto shadow-lg w-4 h-4" title="{{funcionario.telefone}}" alt="" />

                      <p class="hidden hover:block" >{{funcionario.telefone}} </p>
                      </div>
                    
                    <div class="px-2">
                      <img src="../../../static/images/email.png" class="rounded-full mx-auto shadow-lg w-4 h-4"title="{{funcionario.email}}" alt="" />
                      <p class="hidden hover:block">{{funcionario.email}} </p>
                    </div>
                  </div>
                    <a href="{% url 'funcionario_detail' funcionario.id%}" class="bg-[#08881C]/80 mt-2 block rounded-lg mx-auto hover:bg-[#08881C] px-2">Ver mais</a>
                    
                </ul>
                </div>
              </div>
            </div>   
            {% endfor %}  
          </div>
        
        </section>
         
        <!-- Section: Design Block -->
    </div>
    
 
{% endblock %}
