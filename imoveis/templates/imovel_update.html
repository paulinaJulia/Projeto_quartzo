{% extends 'base.html' %}
{% load static %}

{% block style %} 
{% endblock %}

<script src="https://cdn.tailwindcss.com"></script>
{% block main %}
    <div class="grid place-content-center bg-[#5097DA] h-auto">
        <img src="../../../static/bootstrap/images/Logo.png" alt="logo" class="mx-auto">
        <h1 class="font-medium text-4xl text-center mb-10">Editar Imovel</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="grid grid-cols-2 gap-x-80">
            <label class="flex flex-col">AREA
                {{form.area}}
            </label>
            <label class="flex flex-col"> RUA
                {{form.rua}}
            </label>
            <label class="flex flex-col">BAIRRO
                {{form.bairro}}
            </label>
            <label class="flex flex-col">CIDADE
                {{form.cidade}}
            </label>
            <label class="flex flex-col">NUMERO 
                {{form.numero}}
            </label>
            <label class="flex flex-col">VALOR
                {{form.valor}}
            </label>
            <label class="flex flex-col">CATEGORIA
                {{form.categoria}}
            </label>
            <label class="flex flex-col">Descricao
                {{form.descricao}}
            </label>
            <label class="flex flex-col">IMAGEM
                {{form.imagem}}
            </label>
        </div>
        <button type="submit" class="mx-auto mt-4 text-white font-medium text-2xl bg-[#20629E] w-96 rounded-3xl grid place-content-center">ATUALIZAR</button>

    </form>
</div>
{% endblock %}
