{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Imovel</title>
</head>
{% block main %} 

<body>
<form method="post" enctype="multipart/form-data">

    </div>

            <label class="flex flex-col">NUMERO

            </label>
            <label class="flex flex-col">VALOR
                {{form.valor}}
            </label>
            <label class="flex flex-col">CATEGORIA
